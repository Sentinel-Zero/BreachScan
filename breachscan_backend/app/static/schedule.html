<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Scheduled Scans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#0f1115; --fg:#e4e7ec; --panel:#111621; --border:#1e2630; --muted:#9aa4b2; --accent:#1e6fff; --chip:#1e2630; }
    body { font-family: system-ui, Arial, sans-serif; margin:2rem; background:var(--bg); color:var(--fg); }
    a { color:#5fb3ff; text-decoration:none; } a:hover { text-decoration:underline; }
    h1 { margin:0 0 .5rem; }
    select, button { padding:.5rem .6rem; background:#1b2330; color:var(--fg); border:1px solid #2b3441; border-radius:8px; }
    button { background:var(--accent); border:none; cursor:pointer; }
    button:disabled { opacity:.6; cursor:default; }
    .muted { color:var(--muted); }
    .item { background:var(--panel); border:1px solid var(--border); padding:.75rem 1rem; margin-bottom:.6rem; border-radius:10px; display:flex; flex-direction:column; gap:.35rem; }
    .small { font-size:.7rem; color:var(--muted); }
    .tag { display:inline-block; background:var(--chip); padding:.15rem .55rem; border-radius:999px; font-size:.65rem; letter-spacing:.5px; text-transform:uppercase; }
    .row { display:flex; gap:.75rem; flex-wrap:wrap; align-items:center; }
    .hdr { display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; }
    .grid { display:grid; gap:1rem; }
  </style>
</head>
<body>
  <div class="hdr">
    <div>
      <h1>Scheduled Scans</h1>
      <div class="muted" style="font-size:.85rem;">In-memory definitions with computed next run & metadata.</div>
    </div>
    <div class="row">
      <a href="/">Home</a>
      <span class="muted">·</span>
      <a href="/static/scheduler.html">Scheduler</a>
      <span class="muted">·</span>
      <a href="/docs" target="_blank">API Docs</a>
    </div>
  </div>

  <div class="row" style="margin-bottom:.75rem;">
    <label>Filter
      <select id="filterType">
        <option value="all">All</option>
        <option value="once">Once</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
    </label>
    <button id="refreshBtn">Refresh</button>
  </div>
  <div id="list"></div>
  <div id="empty" style="display:none; font-style:italic;" class="muted">No scans.</div>

  <script>
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const filterEl = document.getElementById('filterType');
    const refreshBtn = document.getElementById('refreshBtn');

    function fmtSchedule(s){
      if(!s) return ''; const t=s.type; if(t==='weekly') return `Weekly on ${s.day} @ ${s.time}`;
      if(t==='daily') return `Daily @ ${s.time}`; if(t==='once') return `Once ${s.date} @ ${s.time}`; return t;
    }

    function render(scans){
      const type = filterEl.value;
      const filtered = scans.filter(s => type==='all' || s.schedule?.type===type);
      listEl.innerHTML='';
      if(filtered.length===0){ emptyEl.style.display='block'; return; } else emptyEl.style.display='none';
      for(const s of filtered){
        const div = document.createElement('div');
        div.className='item';
        const targets = s.targets || [];
        const previewTargets = targets.slice(0,4);
        const more = targets.length > previewTargets.length ? ` (+${targets.length - previewTargets.length} more)` : '';
        div.innerHTML = `
          <div class="row" style="justify-content:space-between;">
            <strong>${s.name}</strong>
            <span class="tag">${s.schedule?.type||''}</span>
          </div>
          <div>${fmtSchedule(s.schedule)}</div>
          <div class='small'>Next Run: ${s.next_run_at || '-'} | Created: ${s.created_at || '-'} | Enabled: ${s.enabled?'yes':'no'}</div>
          <div class='small'>Targets (${s.expanded_target_count||targets.length}): ${previewTargets.join(', ')}${more}</div>
          <div class='small'>id: ${s.id}</div>
        `;
        listEl.appendChild(div);
      }
    }

    async function load(){
      refreshBtn.disabled=true;
      try{
        const res = await fetch('/tenable/scheduled-scans');
        const data = await res.json();
        render(data.scans||[]);
      }catch(e){
        listEl.innerHTML='<div class="item">Error loading scans.</div>';
      }finally{ refreshBtn.disabled=false; }
    }

    filterEl.addEventListener('change', load);
    refreshBtn.addEventListener('click', load);
    load();
  </script>
</body>
</html>
